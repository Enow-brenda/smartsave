<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Save - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Mobile Menu Button -->
    <button id="menu-btn" class="md:hidden p-2 text-white bg-green-600 rounded-full">
        â˜°
    </button>

    <!-- Sidebar -->
    <aside class="hidden md:block fixed left-0 top-0 h-full w-64 bg-green-600 text-white p-4">
        <!-- SmartSave Logo -->
        <div class="flex items-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-12 h-12 text-white mr-3">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8V6a2 2 0 012-2h14a2 2 0 012 2v2M3 12h18M3 16h18v2a2 2 0 01-2 2H5a2 2 0 01-2-2v-2z" />
            </svg>
            <h2 class="text-2xl font-bold">Smart Save</h2>
        </div>
        <hr>

        <!-- Navigation Links -->
         <div class="flex-col flex justify-between h-[85%]">
            <nav class="space-y-4 mt-2">
                <!-- Dashboard -->
                <a href="#" class="flex items-center p-3 hover:bg-green-700 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                    </svg>
                    <span>Dashboard</span>
                </a>
    
                <!-- Savings -->
                <a href="#" class="flex items-center p-3 hover:bg-green-700 rounded-lg">
                    <i class="fas fa-piggy-bank mr-3 text-xl"></i>
                    <span>Savings</span>
                </a>
    
                <!-- Expenses -->
                <a href="#" class="flex items-center p-3 hover:bg-green-700 rounded-lg">
                    <i class="fas fa-wallet mr-3 text-xl"></i>
                    <span>Expenses</span>
                </a>
    
                <!-- Debt Management -->
                <a href="#" class="flex items-center p-3 hover:bg-green-700 rounded-lg">
                    <i class="fas fa-chart-line mr-3 text-xl"></i>
                    <span>Debt Management</span>
                </a>

                 <!-- Expenses -->
                 <a href="#" class="flex items-center p-3 hover:bg-green-700 rounded-lg">
                    <i class="fas fa-user-graduate mr-3 text-xl"></i>
                    <span>Financial Education</span>
                </a>
            </nav>
    
            <!-- Profile & Logout -->
            <div class="mt-auto space-y-4">
                <!-- Profile -->
                <div class="flex items-center p-3 bg-green-700 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 text-white mr-3">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zM12 16c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                    <span>Profile</span>
                </div>
    
                <!-- Logout -->
                <div class="flex items-center p-3 hover:bg-green-700 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    <span>Logout</span>
                </div>
            </div>
         </div>
        
    </aside>

    <!-- Main Content -->
     
    <main class="md:ml-64 p-6">
        <div>
            <div class="flex items-center justify-end">
                <div class="flex items-center mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-12 h-12 text-white bg-green-500 rounded-full p-2 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zM12 16c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                    <div class="flex flex-col">
                        <div class="text-sm md:text-base text-gray-800 font-medium">John Doe</div>
                        <span class="text-xs">Member Since Febuary 2024</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="max-w-lg w-full mx-auto bg-white p-6 rounded-lg shadow-lg">
            <!-- Profile Picture -->
            <div class="flex justify-center">
                <img id="profilePic" src="https://4kwallpapers.com/images/wallpapers/anime-girl-girly-2048x2048-9792.jpg" alt="Profile Picture" 
                     class="w-24 h-24 rounded-full border-4 border-green-500">
            </div>
            
            <!-- User Details -->
            <h2 class="text-center text-2xl font-semibold text-gray-700 mt-4">John Doe</h2>
            <p class="text-center text-gray-500">johndoe@example.com</p>
            
            <!-- Edit Form -->
            <div class="mt-6">
                <label class="block text-gray-700">Full Name</label>
                <input type="text" id="fullName" value="John Doe" class="w-full p-2 border rounded-lg mb-2">
                
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" value="johndoe@example.com" class="w-full p-2 border rounded-lg mb-2">
                
                <label class="block text-gray-700">Change Profile Picture</label>
                <input type="file" id="profilePicInput" class="w-full p-2 border rounded-lg mb-4" accept="image/*">
                
                <button onclick="updateProfile()" class="w-full bg-green-600 text-white p-2 rounded-lg hover:bg-green-700 transition">
                    Save Changes
                </button>
            </div>
    
            <!-- Change Password -->
            <div class="mt-6">
                <h3 class="text-lg font-semibold text-gray-700">Change Password</h3>
                <input type="password" id="newPassword" placeholder="New Password" class="w-full p-2 border rounded-lg mb-2">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full p-2 border rounded-lg mb-4">
                <button onclick="changePassword()" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition">
                    Update Password
                </button>
            </div>
    
        </div>
    
      
    </main>

    <script>
        function updateProfile() {
            const newName = document.getElementById('fullName').value;
            const newEmail = document.getElementById('email').value;
            const profilePicInput = document.getElementById('profilePicInput');

            if (profilePicInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profilePic').src = e.target.result;
                };
                reader.readAsDataURL(profilePicInput.files[0]);
            }

            alert(`Profile Updated!\nName: ${newName}\nEmail: ${newEmail}`);
        }

        function changePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            alert("Password updated successfully!");
        }

       
    </script>

    
</body>
</html>
