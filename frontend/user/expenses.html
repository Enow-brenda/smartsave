<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Save - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 
</head>
<body class="bg-gray-100">
    <!-- Mobile Menu Button -->
    <button id="menu-btn" class="md:hidden p-2 text-white bg-green-500 rounded-full">
        â˜°
    </button>

    <!-- Sidebar -->
    <aside class="hidden md:block fixed left-0 top-0 h-full w-64 bg-green-500 text-white p-4">
        <!-- SmartSave Logo -->
        <div class="flex items-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-12 h-12 text-white mr-3">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8V6a2 2 0 012-2h14a2 2 0 012 2v2M3 12h18M3 16h18v2a2 2 0 01-2 2H5a2 2 0 01-2-2v-2z" />
            </svg>
            <h2 class="text-2xl font-bold">Smart Save</h2>
        </div>
        <hr>

        <!-- Navigation Links -->
        <div class="flex-col flex justify-between h-[85%]">
            <nav class="space-y-4 mt-2">
                <!-- Dashboard -->
                <a href="/user/dashboard" class="flex items-center p-3 hover:bg-green-700 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                    </svg>
                    <span>Dashboard</span>
                </a>
    
                <!-- Savings -->
                <a href="/user/savings" class="flex items-center p-3 hover:bg-green-700 rounded-lg">
                    <i class="fas fa-piggy-bank mr-3 text-xl"></i>
                    <span>Savings</span>
                </a>
    
                <!-- Expenses -->
                <a href="/user/myexpenses" class="flex items-center p-3 hover:bg-green-700 rounded-lg">
                    <i class="fas fa-wallet mr-3 text-xl"></i>
                    <span>Expenses</span>
                </a>
    
                <!-- Debt Management -->
                <a href="/user/debt_control" class="flex items-center p-3 hover:bg-green-700 rounded-lg">
                    <i class="fas fa-chart-line mr-3 text-xl"></i>
                    <span>Debt Management</span>
                </a>

                 <!-- Expenses -->
                 <a href="/user/education" class="flex items-center p-3 hover:bg-green-700 rounded-lg">
                    <i class="fas fa-user-graduate mr-3 text-xl"></i>
                    <span>Financial Education</span>
                </a>
            </nav>
    
            <!-- Profile & Logout -->
            <div class="mt-auto space-y-4">
                <!-- Profile -->
                <div class="flex items-center p-3 hover:bg-green-700 rounded-lg">
                    <a href="/user/myprofile">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5 text-white mr-3">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zM12 16c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                        </svg>
                        <span>Profile</span>
                    </a>
                  
                </div>
    
                <!-- Logout -->
                <div class="flex items-center p-3 hover:bg-green-700 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    <span>Logout</span>
                </div>
            </div>
         </div>
        
    </aside>

    <!-- Main Content -->
     
    <main class="md:ml-64 p-6">
        <div class="mb-5">
            <div class="flex items-center justify-end">
                <div class="flex items-center mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-12 h-12 text-white bg-green-500 rounded-full p-2 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zM12 16c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                    <div class="flex flex-col">
                        <div class="text-sm md:text-base text-gray-800 font-medium">John Doe</div>
                        <span class="text-xs">Member Since Febuary 2024</span>
                    </div>
                </div>
            </div>
        </div>
      
        <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-green-600 mb-4">Expenses Tracker</h1>
    
            <!-- Expense Overview -->
            <section class="mb-6">
                <h2 class="text-2xl font-semibold text-gray-700">Expense Overview</h2>
                <div class="mt-4 grid grid-cols-3 gap-4 text-center">
                    <div class="p-4 bg-green-100 rounded-lg">
                        <h3 class="text-lg font-semibold text-green-700">Total Expenses</h3>
                        <p class="text-gray-600" id="totalExpenses">FCFA 0</p>
                    </div>
                    <div class="p-4 bg-green-100 rounded-lg">
                        <h3 class="text-lg font-semibold text-green-700">This Month</h3>
                        <p class="text-gray-600" id="monthlyExpenses">FCFA 0</p>
                    </div>
                    <div class="p-4 bg-green-100 rounded-lg">
                        <h3 class="text-lg font-semibold text-green-700">Top Category</h3>
                        <p class="text-gray-600" id="topCategory">N/A</p>
                    </div>
                </div>
            </section>
    
            <!-- Add Expense Form -->
            <section class="mb-6">
                <h2 class="text-2xl font-semibold text-gray-700">Add Expense</h2>
                <div class="mt-4">
                    <input type="text" id="expenseName" placeholder="Expense Name" class="w-full p-2 border rounded-lg mb-2">
                    <input type="number" id="expenseAmount" placeholder="Amount (FCFA)" class="w-full p-2 border rounded-lg mb-2">
                    <select id="expenseCategory" class="w-full p-2 border rounded-lg mb-2">
                        <option value="Food">Food</option>
                        <option value="Rent">Rent</option>
                        <option value="Transport">Transport</option>
                        <option value="Bills">Bills</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="date" id="expenseDate" class="w-full p-2 border rounded-lg mb-4">
                    <button onclick="addExpense()" class="w-full bg-green-600 text-white p-2 rounded-lg hover:bg-green-700 transition">Add Expense</button>
                </div>
            </section>

             <!-- Expense Insights Chart -->
             <section class="mt-6">
                <h2 class="text-2xl font-semibold text-gray-700">Expense Insights</h2>
                <canvas id="expenseChart" class="mt-4 mx-auto" ></canvas>

            </section>
    
            <!-- Expense List -->
            <section>
                <h2 class="text-2xl font-semibold text-gray-700">Expense List</h2>
    
                <div class="mt-4 flex gap-2">
                    <input type="text" id="filterCategory" placeholder="Filter by category" class="p-2 border rounded-lg w-full">
                    <button onclick="filterExpenses()" class="bg-gray-600 text-white px-4 rounded-lg">Filter</button>
                </div>
    
                <div id="expenseList" class="mt-4 space-y-4">
                    <!-- Expenses will be added here dynamically -->
                </div>
            </section>
    
           
        </div>
       
    </main>

    
    <script>
        let expenses = [
            { name: "Groceries", amount: 20000, category: "Food", date: "2024-03-01" },
            { name: "Rent", amount: 150000, category: "Rent", date: "2024-03-01" },
            { name: "Transport", amount: 10000, category: "Transport", date: "2024-03-02" }
        ];
        let chartInstance = null;

        function addExpense() {
            const name = document.getElementById('expenseName').value;
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            const category = document.getElementById('expenseCategory').value;
            const date = document.getElementById('expenseDate').value;

            if (!name || isNaN(amount) || !date) {
                alert('Please fill in all fields.');
                return;
            }

            const newExpense = { name, amount, category, date };
            expenses.push(newExpense);
            updateUI();
        }

        function updateUI() {
            const expenseList = document.getElementById('expenseList');
            expenseList.innerHTML = "";

            let total = 0;
            let monthlyTotal = 0;
            let categoryCount = {};

            expenses.forEach((expense, index) => {
                total += expense.amount;

                const expenseDate = new Date(expense.date);
                const currentMonth = new Date().getMonth();
                if (expenseDate.getMonth() === currentMonth) {
                    monthlyTotal += expense.amount;
                }

                categoryCount[expense.category] = (categoryCount[expense.category] || 0) + expense.amount;

                expenseList.innerHTML += `
                    <div class="p-4 bg-gray-100 rounded-lg flex justify-between items-center">
                        <div>
                            <h3 class="text-lg font-semibold">${expense.name} - FCFA ${expense.amount}</h3>
                            <p class="text-sm text-gray-600">${expense.category} | ${expense.date}</p>
                        </div>
                         <div class="mt-4 flex justify-end space-x-3">
                            <button onclick="editExpense(${index})" class="text-blue-600 hover:text-blue-800">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 20h9"></path>
                                    <path d="M16 4l4 4-12 12-4 0 0-4 12-12z"></path>
                                </svg>
                            </button>
                            <button onclick="deleteExpense(${index})" class="text-red-600 hover:text-red-800">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 6h18"></path>
                                    <path d="M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m4 0v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6h16z"></path>
                                </svg>
                            </button>
                        </div>
                      
                    </div>
                `;
            });

            document.getElementById('totalExpenses').innerText = `FCFA ${total}`;
            document.getElementById('monthlyExpenses').innerText = `FCFA ${monthlyTotal}`;

            const topCategory = Object.keys(categoryCount).reduce((a, b) => categoryCount[a] > categoryCount[b] ? a : b, "N/A");
            document.getElementById('topCategory').innerText = topCategory;

            updateChart(categoryCount);
        }

        function editExpense(index) {
            const newAmount = prompt("Enter new amount:");
            if (newAmount && !isNaN(newAmount)) {
                expenses[index].amount = parseFloat(newAmount);
                updateUI();
            }
        }

        function deleteExpense(index) {
            expenses.splice(index, 1);
            updateUI();
        }

        function filterExpenses() {
            const filterCategory = document.getElementById('filterCategory').value.toLowerCase();
            const filteredExpenses = expenses.filter(expense => expense.category.toLowerCase().includes(filterCategory));

            expenses = filteredExpenses;
            updateUI();
        }

        function updateChart(data) {
    const ctx = document.getElementById('expenseChart').getContext('2d');

    if (chartInstance) {
        chartInstance.destroy();
    }

    chartInstance = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: Object.keys(data),
            datasets: [{
                data: Object.values(data),
                backgroundColor: ['#3b82f6', '#f97316', '#84cc16', '#eab308', '#d946ef']
            }]
        },
        options: {
            responsive: false,
            maintainAspectRatio: true // Allows resizing
        }
    });

  
}

            // Ensure the UI updates when the page loads
            window.onload = updateUI;
    </script>
</body>
</html>
