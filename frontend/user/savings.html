    <!-- Tabs to switch between Active and Completed Goals -->

    <!-- Add Funds Modal -->
    <div id="addFundModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">

            <h2 class="text-2xl font-semibold text-blue-600 mb-4">Add Funds</h2>
    
            <label class="block text-gray-700 font-medium mb-2">Amount (FCFA)</label>
            <input type="number" id="addAmount" class="w-full border border-gray-300 rounded-md p-2 mb-4 focus:ring-2 focus:ring-blue-500" placeholder="Enter amount">
    
            <label class="block text-gray-700 font-medium mb-2">Payment Method</label>
            <select id="paymentMethodAdd" class="w-full border border-gray-300 rounded-md p-2 mb-4" onchange="togglePaymentFields('add')">
                <option value="">Select Payment Method</option>
                <option value="orangeMoney">Orange Money</option>
                <option value="mtnMoney">MTN Mobile Money</option>
                <option value="paypal">PayPal</option>
            </select>
    
            <!-- Payment Fields -->

            <button class="w-full py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-700 transition mt-4" onclick="withdraw()">Add Funds</button>

        </div>
    </div>
    
    <!-- Withdraw Funds Modal -->
    <div id="withdrawFundModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">

            <label class="block text-gray-700 font-medium mb-2">Amount : 100000 (FCFA)</label>

            <label class="block text-gray-700 font-medium mb-2">Payment Method</label>
            <select id="paymentMethodWithdraw" class="w-full border border-gray-300 rounded-md p-2 mb-4" onchange="togglePaymentFields('withdraw')">
                <option value="">Select Payment Method</option>

                <option value="mtnMoney">MTN Mobile Money</option>
                <option value="paypal">PayPal</option>

    <div id="createGoalModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">

            <h2 class="text-2xl font-semibold text-green-600 mb-4">Create New Goal</h2>
            <form action="#" method="">

                    <label for="goalName" class="block text-gray-700 font-medium">Goal Name</label>
                    <input type="text" id="goalName" class="w-full px-4 py-2 border rounded-md" placeholder="Enter goal name" required>
                </div>
                <div class="mb-4">
                    <label for="goalDes" class="block text-gray-700 font-medium">Goal Description</label>
                    <textarea id="goalDes" class="w-full px-4 py-2 border rounded-md" placeholder="Enter goal description" require></textarea>
                </div>
                <div class="mb-4">
                    <label for="goalAmount" class="block text-gray-700 font-medium">Target Amount</label>
                    <input type="number" id="goalAmount" class="w-full px-4 py-2 border rounded-md" placeholder="Enter target amount" required>
                </div>
                <div class="mb-4">
                    <label for="goalDate" class="block text-gray-700 font-medium">Target Date</label>
                    <input type="date" id="goalDate" class="w-full px-4 py-2 border rounded-md" required>
                </div>
                <div class="flex justify-between gap-2">
                    <button type="submit" class="w-full py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition">Save Goal</button>
                    <button id="cancelcreate" class="w-full py-3 bg-gray-200 text-gray-400 font-semibold rounded-lg  transition">Cancel</button>
                </div>

            </form>
        </div>
    </div>

    <script src="../assets/js/sidebar.js"></script>
    <script>
         const token = localStorage.getItem('token')
         const userid= localStorage.getItem('userid')
        getuser_info()
         function togglePaymentFields(type) {
            let method = document.getElementById(`paymentMethod${type.charAt(0).toUpperCase() + type.slice(1)}`).value;
            let paymentFields = document.getElementById(`paymentFields${type.charAt(0).toUpperCase() + type.slice(1)}`);
            
            paymentFields.innerHTML = ''; // Clear previous inputs
            
            if (method === "orangeMoney" || method === "mtnMoney") {
                paymentFields.innerHTML = `
                    <label class="block text-gray-700 font-medium mb-2">Phone Number</label>
                    <input type="text" class="w-full border border-gray-300 rounded-md p-2 mb-4 focus:ring-2 focus:ring-green-500" placeholder="Enter phone number">
                `;
            } else if (method === "paypal") {
                paymentFields.innerHTML = `
                    <label class="block text-gray-700 font-medium mb-2">PayPal Email</label>
                    <input type="email" class="w-full border border-gray-300 rounded-md p-2 mb-4 focus:ring-2 focus:ring-blue-500" placeholder="Enter PayPal email">
                `;
            }
        }
        
        function showTab(id){
            const active= document.getElementById("active")
            const completed= document.getElementById("completed")
            if(id=="active"){
                document.getElementById('activeTab').classList.remove('text-gray-700','bg-gray-300')
                document.getElementById('activeTab').classList.add('text-white','bg-green-600')
                document.getElementById('completedTab').classList.add('text-gray-700','bg-gray-300')
                document.getElementById('completedTab').classList.remove('text-white','bg-green-600')
                completed.classList.add('hidden')
                active.classList.remove('hidden')

            }else{
                document.getElementById('activeTab').classList.add('text-gray-700','bg-gray-300')
                document.getElementById('activeTab').classList.remove('text-white','bg-green-600')
                document.getElementById('completedTab').classList.remove('text-gray-700','bg-gray-300')
                document.getElementById('completedTab').classList.add('text-white','bg-green-600')
                completed.classList.remove('hidden')
                active.classList.add('hidden')
            }
        }
    async function getTransactions(id){
        try{
            const response = await fetch(`http://localhost:3000/api/custom-api/${dbtype}/${dbname}/users/${userid}/transactions?relatedField=user_id&&saving_id=${id}`, {
                method: 'GET',  
                    headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                    },
                    credentials: "include", // ðŸ”¥ Sends and receives cookies
                    
            });
            const transactions = await response.json()
            console.log(transactions)
            
            return transactions
            
        }catch(error){
            console.log(error)
        }
    }
    async function openModal(goalString) {
        const goal = JSON.parse(decodeURIComponent(goalString));
        
        const transactions = await getTransactions(goal.id)
       

        document.getElementById("goalDetailModal").classList.remove("hidden");
        document.getElementById("goalDetailModal").innerHTML = 
        `
        <div class="bg-white rounded-lg shadow-lg w-96 p-6 transform scale-95 transition-transform duration-200">
            <h2 class="text-2xl font-semibold text-green-600 mb-4">Goal Description</h2>
            <h3 class="text-xl font-semibold text-gray-800">${goal.goalname}</h3>
            <p class="text-gray-600 mb-2">${goal.description}</p>
            <p class="text-gray-700 font-medium mb-2">Target Amount: <span class="text-green-600 font-bold">FCFA ${goal.targetAmount}</span></p>
            <p class="text-gray-700 font-medium mb-4">Due Date: <span class="text-red-500">${goal.target_date.split('T')[0]}</span></p>

            <div class="flex justify-between mt-4">
                ${goal.status=="active" ? 
                `<button class="py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-700 transition" onclick="openAddFundModal(${goal.id})">Add Funds</button>`
            :``}
                ${goal.status=="completed" ? 
                `<button class="py-2 px-4 bg-red-500 text-white rounded-lg hover:bg-red-700 transition" onclick="openWithdrawFundModal(${goal.id})">Withdraw Funds</button>`
            :``}
            ${goal.status=="withdrawn" ? 
                `<button class="py-2 px-4 bg-red-500 text-white rounded-lg hover:bg-red-700 transition" onclick="openWithdrawFundModal(${goal.id})">Delete Saving Goal</button>`
            :``}
                
                
            </div>
    
            <button class="mt-4 py-2 px-4 w-full bg-gray-400 text-white rounded-lg hover:bg-gray-600 transition" onclick="closeModal()">Close</button>
    
            <h4 class="font-semibold text-gray-700 my-2">Transaction History</h4>
            <ul class="bg-gray-100 rounded-md p-2 max-h-32 overflow-auto">
              ${transactions.map(element => 
                `<li class="text-gray-600">${element.type}: FCFA ${element.amount} - ${element.transaction_date.split('T')[0]}</li>`
            ).join('')}
                
            </ul>
    
     
        </div>
        `
    }
    async function withdraw(id,max_amount){

    }

    function openAddFundModal(id,max_amount) {
        
        document.getElementById("goalDetailModal").classList.add("hidden");
        document.getElementById("addFundModal").classList.remove("hidden");
    }
    function closeAddFundModal() {

        document.getElementById("addFundModal").classList.add("hidden");
    }
    function openWithdrawFundModal(id) {
        document.getElementById("goalDetailModal").classList.add("hidden");
        document.getElementById("withdrawFundModal").classList.remove("hidden");
    }
    function closeWithdrawFundModal() {
        document.getElementById("withdrawFundModal").classList.add("hidden");
    }
    function closeModal() {
        document.getElementById("goalDetailModal").classList.add("hidden");
    }


        document.querySelector("#createbutton").addEventListener("click", () => {
            document.getElementById("createGoalModal").classList.remove("hidden");
        });
        document.querySelector("#cancelcreate").addEventListener("click", () => {
            document.getElementById("createGoalModal").classList.add("hidden");
        });
        async function get_goals(){
            completed = []
            active = []
           
            
            try{
                const response = await fetch(`http://localhost:3000/api/custom-api/${dbtype}/${dbname}/users/${userid}/savings?relatedField=user_id`, {
                    method: 'GET',  
                        headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                        },
                        credentials: "include", // ðŸ”¥ Sends and receives cookies
                        
                });
                const savingData = await response.json()
               
                if(savingData){
                    for(let data of savingData){
                        console.log(data)
                        if(data.status=="active"){
                            active.push(data)
                            displayGoal(data,"active")
                        }else{
                            completed.push(data)
                            displayGoal(data,"completed")
                        }
                    }
                   

                }
                
            }catch(error){
                console.log(error)
            }
        }
        get_goals()
        function displayGoal(goal,type){
            const container = document.getElementById(type)
            const defaultS = document.getElementById("default"+type).classList.add('hidden');
            const percerntage = (goal.amount/goal.targetAmount)*100
            container.innerHTML += `
             <div class="bg-white shadow-lg rounded-lg p-6">
                <h3 class="text-2xl font-semibold text-green-600">${goal.goalname}</h3>
                <p class="text-gray-600 mb-4">${goal.description}</p>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg text-gray-800 font-bold">FCFA ${goal.amount} of FCFA ${goal.targetAmount}</span>
                    <span class="text-sm text-gray-500">${goal.status === "active" ? 'Due by '+ goal.target_date.split('T')[0] : goal.status.toUpperCase()}</span>
                </div>
                <div class="w-full bg-gray-200 h-2 rounded-full mb-4">
                    <div class="bg-green-600 h-2 rounded-full" style="width: ${percerntage}"></div>
                </div>
                <div class="flex justify-between items-center">
                    <a href="#" class="text-green-600 hover:underline" onclick="openModal('${encodeURIComponent(JSON.stringify(goal))}')">View Details and Transactions</a>

                </div>
            </div>
            `
        }
    </script>
